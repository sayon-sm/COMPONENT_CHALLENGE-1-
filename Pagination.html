<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Accordion Component</title>

    <style>
      /*
            SPACING SYSTEM (px)
            2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128
            FONT SIZE SYSTEM (px)
            10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
            */

      /*
            MAIN COLOR: #087f5b
            GREY COLOR: #343a40
            */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        color: #343a40;
        line-height: 1;

        margin-top: 200px;
      }

      ul {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;

        list-style: none;
        height: 48px;
      }

      li {
        display: flex;
        align-items: center;
        justify-content: center;

        height: 36px;
        width: 36px;

        border-radius: 50%;
      }

      li:hover,
      .current {
        cursor: pointer;
        background-color: #087f5b;
        color: #fff;
      }

      li:hover svg {
        stroke: #fff;
      }

      li:first-child,
      li:last-child {
        width: 48px;
        height: 48px;

        border: 1px solid #087f5b;
        border-radius: 50%;
      }

      svg {
        stroke: #087f5b;

        width: 24px;
        height: 24px;
      }

      a {
        text-decoration: none;
        color: inherit;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5 8.25 12l7.5-7.5"
          />
        </svg>
      </li>

      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li class="current"><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li><a href="#">6</a></li>
      <span>...</span>
      <li><a href="#">23</a></li>

      <li>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"
          />
        </svg>
      </li>
    </ul>
  </body>
</html>
